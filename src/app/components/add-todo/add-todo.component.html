<form (ngSubmit)="addTodo()">
    <input 
        type="text" 
        class="form-control" 
        placeholder="describe your task"
        [(ngModel)]="text"
        name="text"
    />
    <br />
    <p *ngIf="text.length > 0">
        The task {{text}} will be added!
    </p>
    <button class="btn btn-primary btn-sm" type="submit">Add</button>
</form>
